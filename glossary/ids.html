<p>All users, guilds, channels and messages are assigned a unique ID on Discord. Reference the table below to see how to retrieve each type of ID. All of these steps require you to have developer mode active. <a href="https://www.howtogeek.com/714348/how-to-enable-or-disable-developer-mode-on-discord/">This article shows how to activate developer mode</a>.</p>
<figure class="table">
  <table>
    <thead>
      <tr>
        <th><strong>Type</strong></th>
        <th><strong>Steps</strong></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Channel</td>
        <td>1. Right click the channel in the channel list.<br>2. Click <code>Copy ID</code>.</td>
      </tr>
      <tr>
        <td><a href="/glossary/guild">Guild</a></td>
        <td>1. Right click the guild in the guild list.<br>2. Click <code>Copy ID</code>.</td>
      </tr>
      <tr>
        <td>Message</td>
        <td>1. Right click the message's text, embeds or attachments.<br>2. Click <code>Copy ID</code>.</td>
      </tr>
      <tr>
        <td>User</td>
        <td>1. Right click the user's name in a message <i>or</i> right click a user in the guild member tab/friend list/DM list.<br>2. Click <code>Copy ID</code></td>
      </tr>
    </tbody>
  </table>
</figure>
